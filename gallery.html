  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-image: url(https://i.pinimg.com/736x/50/61/73/506173eadfcd6a957fb910042071b5f6.jpg); 
      color: #f4f3f1; 
    }

    h1, p {
      text-align: center;
      color: #fdfdfb; 
    }

    .column {
      float: left;
      width: 25%;
      padding: 20px;
      height: 480px; 
      transition: transform 0.3s; 
    }

    .column:hover {
      transform: matrix(1.02); 
    }

    .column img {
      width: 100%;
      height: 100%; 
      border-radius: 15px;
      opacity: 1.8;
      cursor: pointer;
      transition: 0.3s;
    }

    .column img:hover {
      opacity: 0.8;
      transform: matrix(1.05);
      filter: brightness(1.2); 
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(250, 248, 248, 0.9);
      text-align: center;
      z-index: 1000;
      animation: fadeIn 0.5s; 
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container img {
      margin-top: 50px;
      max-width: 80%;
      max-height: 80%;
      border-radius: 15px;
      transition: transform 0.3s; 
    }

    .container img:hover {
      transform: scale(1.1); 
    }

    #imgtext {
      color: rgb(255, 0, 0);
      font-size: 20px;
      margin-top: 10px;
    }

    .closebtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 35px;
      cursor: pointer;
    }

    .strip {
      display: none;
      width: 100%;
      height: 5px;
      background-color: white;
      position: absolute;
      bottom: 0;
      left: 0;
      transition: opacity 0.3s;
    }

    .column img:active + .strip {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Gallery Aurelie Patricia Angelline Putri</h1>

  </div>

  <script>
    function expandImage(imgElement) {
      var expandedContainer = document.getElementById("expandedContainer");
      var expandedImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");

      expandedImg.src = imgElement.src;
      imgText.innerHTML = imgElement.alt;
      expandedContainer.style.display = "block";
    }

    function closeImage() {
      var expandedContainer = document.getElementById("expandedContainer");
      expandedContainer.style.display = "none";
    }

</body>
